<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000px" height="500px" style="border: 2px solid black"></canvas>
</body>
<script>
    let Rectangle = function (long, width) {
        this.long = long;
        this.width = width;
        this.getLong = function () {
            return this.long;
        }
        this.getWidth = function () {
            return this.width;
        }
        this.getPerimeter = function () {
            return (long + width) * 2;
        }
        this.getArea = function () {
            return long * width;
        }
        this.setLong = function (long) {
            this.long = long;
        }
        this.setWidth = function (width) {
            this.width = width;
        }
    };
    let myRectangle = new Rectangle(200, 600);

    myRectangle.setLong();
    myRectangle.setWidth();
    let width = myRectangle.getWidth();
    let long = myRectangle.getLong();

    let perimeter = myRectangle.getPerimeter();
    let area = myRectangle.getArea();
    alert("chu vi hcn la : " + perimeter + " ; " + "dien tich hcn la :" + area);

    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "red";
    ctx.fillRect(50, 50, width, long);

</script>
</html>
