<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" style="border: 2px solid red;width: 800px;height: 500px"></canvas>
</body>
<script>
    function MyCircle(x, y, radius) {
        this.a = x;
        this.y = y;
        this.radius = radius;
    }

function ColorRandom() {
        let red =Math.floor(Math.random()*255);
        let blue =Math.floor(Math.random()*255);
    let green =Math.floor(Math.random()*255);
    return "rgb("+red+","+blue+","+green+")";
}

    function Circle() {
        let context = document.getElementById("myCanvas").getContext("2d");
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let radius = Math.floor(Math.random() * 50);
        let color = ColorRandom();
        let create = new MyCircle(x, y, radius);
        context.beginPath();
        context.arc(create.x,create.y,create.radius,0,2*Math.PI);
        context.fillStyle = color;
        context.fill();
    }
    function multipleCircle() {
        for (let i=0;i<20;i++) {
            Circle();
        }
    }
    multipleCircle();

</script>
</html>
