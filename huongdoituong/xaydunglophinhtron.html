<script>
  let Circle = function (radius) {
    this.radius= radius;
    this.getRadius = function () {
      return this.radius;
    }
    this.getArea = function () {
      return Math.PI*radius*radius;
    }
  };
  let hinhtron = new Circle(3);
  let radius= hinhtron.getRadius();
  let area = hinhtron.getArea();
