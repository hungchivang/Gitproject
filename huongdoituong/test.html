    class Circle {
        x;
        y;
        radius;
        color;

        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }

        render() {
            let context = document.getElementById("MyCanvas").getContext("2d");
            context.beginPath();
            let x1 = Math.floor(Math.random() * 200);
            let y1 = Math.floor(Math.random() * 200);
            let radius1 = Math.floor(Math.random() * 50);
            let color1 = ColorRandom();
            context.arc(x1, y1, radius1,  0, 2 * Math.PI);
            context.fillStyle = color1;
            context.fill();
        }
    }

    let x = Math.floor(Math.random() * 200);
    let y = Math.floor(Math.random() * 200);
    let radius = Math.floor(Math.random() * 50);
    let color = ColorRandom();
    let Circle1 = new Circle(x, y, radius, color);

    function ColorRandom() {
        let red = Math.floor(Math.random() * 255);
        let green = Math.floor(Math.random() * 255);
        let blue = Math.floor(Math.random() * 255);
        return "rgb(" + red + "," + green + "," + blue + ")";
    }

    function MultipleCircle() {
        for (let i = 0; i < 10; i++) {
            Circle1.render();
