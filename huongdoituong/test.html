<script>
  function greaterY(arr, b) {
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > b) {
        count++;
      }
      return count;
    }
  }
    let a = greaterY([1,3,5,7],3);
    document.write(a);

</script>
