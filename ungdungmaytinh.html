<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caculator</h3>
<table>
  <tr>
    <td colspan="2"><input type="number" id="a" placeholder="nhập tại đây"></td>
    <td colspan="2"><input type="number" id="b" placeholder="nhap tại đây"></td>
      </tr>
    <tr>
    <td><button onclick="cong()">Addition(+)</button></td>
      <td><button onclick="tru()">Subtraction(-)</button></td>
      <td><button onclick="nhan()">Mutilplication(*)</button></td>
      <td><button onclick="chia()">Division(/)</button></td>
  </tr>
<tr>
        <td>Result: </td>
        <td id="ketqua"></td>
</tr>
</table>
</body>
<script>
function cong(){
    let a=+document.getElementById("a").value;
    let b=+document.getElementById("b").value;
    let ketqua=a+b;
    document.getElementById("ketqua").innerHTML=ketqua;
}
function tru(){
    let a=+document.getElementById("a").value;
    let b=+document.getElementById("b").value;
    let ketqua=a-b;
    document.getElementById("ketqua").innerHTML=ketqua;
}
function nhan(){
    let a=+document.getElementById("a").value;
    let b=+document.getElementById("b").value;
    let ketqua=a*b;
    document.getElementById("ketqua").innerHTML=ketqua;
}
function chia(){
    let a=+document.getElementById("a").value;
    let b=+document.getElementById("b").value;
    let ketqua=a/b;
    document.getElementById("ketqua").innerHTML=ketqua;
}
</script>
</html>
