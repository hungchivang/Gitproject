<form>
    <th>Order Form</th>
    <P>What would you like to buy?</P>
    <select>
        <option value="">A</option>
        <option >B (+0.5$)</option>
        <option >C (+0.$)</option>

    <p>How many would you like to order?</p>
    <tr><input type="radio" name="do">1-$10</tr><br>
    <tr><input type="radio" name="do">2-$20</tr><br>

    <input type="text" name="lastname" placeholder="Lastname">
    <p>Email</p>
    <input type="email" size="45">

</form>
